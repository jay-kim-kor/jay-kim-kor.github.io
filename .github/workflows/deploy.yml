name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check no .mdx files in blog
        run: |
          if find src/content/blog -name "*.mdx" | grep -q .; then
            echo "::error::blog/ 에 .mdx 파일이 존재합니다. .md 로 변경 후 push 하세요."
            find src/content/blog -name "*.mdx"
            exit 1
          fi

      - uses: withastro/action@v3
        with:
          path: .
          node-version: 20

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
